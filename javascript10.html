        <h2>Javascript String Method</h2>
<p id="number_result"></p>
<p id="string_result"></p>
<script>
    var x = 80;
    var y = 90;
    document.getElementById("number_result").innerHTML = x + y;
    document.getElementById("string_result").innerHTML = String(x) + String(y);

</script>

<h2>Arrow Function</h2>
<p id="result"></p>
<script>
    add = (a, b) => a + b;
    document.getElementById('result').innerHTML = add(5, 10);
</script>
